<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.30.0/swagger-ui.css">
    <title>OpenAPI power by Index.py</title>
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.48.0/swagger-ui-bundle.js"></script>
    <script>
        let version = null;

        const renderUI = async () => {
            const resp = await fetch("./json");
            const spec = await resp.json();
            
            if (resp.headers.get("hash") === version){
                return;
            }
            
            version = resp.headers.get("hash");
            SwaggerUIBundle({
                spec,
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true,
                showExtensions: true,
                showCommonExtensions: true,
                persistAuthorization: true
            })
        }

        renderUI();
        setInterval(renderUI, 2000);

    </script>
</body>

</html>
