site_name: Index.py
site_description: 一个基于 ASGI 协议的异步 Web 框架.

repo_name: Index.py
repo_url: https://github.com/abersheeran/index.py
edit_uri: "https://github.com/abersheeran/index.py/tree/master/docs/"

use_directory_urls: true

theme:
  name: "material"
  language: "zh"
  feature:
    tabs: true

nav:
  - 概览: "index.md"
  - Route: route.md
  - HTTP: "http.md"
  - WebSocket: "websocket.md"
  - Lifespan: "event.md"
  - Middleware: "middleware.md"
  - OpenAPI: "openapi.md"
  - Command: "command.md"

markdown_extensions:
  - admonition
  - extra
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
